name: Machine Learning Workflow

on:
  push:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install mlflow==2.7.1 dagshub pandas scikit-learn joblib
          pip install "requests<2.29.0" "urllib3<2.0.0"

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_USERNAME: AndiArif123
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          cd MLProject_Folder
          # Jalankan secara lokal agar folder mlruns tercipta di runner
          mlflow run . --env-manager=local --experiment-name AndiArif

      - name: Build Docker Image (Manual Mode)
        run: |
          cd MLProject_Folder
          # Mencari file model.pkl di dalam folder mlruns
          MODEL_FILE=$(find mlruns -name "model.pkl" | head -n 1)
          echo "Model file ditemukan di: $MODEL_FILE"
          cp "$MODEL_FILE" ./model.pkl
          
          # Buat Dockerfile manual tanpa Java
          cat <<EOF > Dockerfile
          FROM python:3.9-slim
          WORKDIR /app
          COPY model.pkl /app/model.pkl
          RUN pip install scikit-learn pandas joblib
          CMD ["python", "-c", "import joblib; model = joblib.load('model.pkl'); print('Model loaded successfully!')"]
          EOF
          
          docker build -t andi-iris-model .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker tag andi-iris-model ${{ secrets.DOCKER_USERNAME }}/andi-iris-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/andi-iris-model:latest
